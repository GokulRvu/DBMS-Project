<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <section>
        <div class="login-box">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="material-icons icon">person</span>
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                
                <div class="input-box">
                    <span class="material-icons eye-icon" id="togglePassword" title="Toggle Password Visibility">visibility_off</span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                
                <button type="submit">Login</button>
                <span id="errorMessage" style="display:none; color: red;">Incorrect username or password</span>
                <div class="register-link">
                    <p>Don't have an account?<a href="#" id="showSignup"> Sign Up</a></p>
                </div>
            </form>

            <form id="signupForm" style="display: none;">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-add"></ion-icon>
                    </span>
                    <input type="text" id="newUsername" required>
                    <label>New Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock"></ion-icon>
                    </span>
                    <input type="password" id="newPassword" required>
                    <label>New Password</label>
                </div>
                <button type="submit">Create Account</button>
                <div class="register-link">
                    <p>Already have an account?<a href="#" id="showLogin"> Log In</a></p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> 
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>

</body>
</html>
